<div class="container mx-auto mt-10 px-5">
    <img [src]="imageUrl" alt="Image" class="w-80 mx-auto mb-2 h-30">

    <form (ngSubmit)="bookSlot()" #myForm="ngForm">
        <div class="bg-white shadow-sm shadow-gray-500 rounded lg:px-32 pb-8">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="Name" name="name" [(ngModel)]="name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numberPlate">
                    Number Plate
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="numberPlate" type="text" placeholder="Number Plate" name="numberPlate" [(ngModel)]="numberPlate" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="address" >
                    Address
                </label>
                <!-- <span
                    class=" rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >{{address}}</span> -->
                    <div class="lg:ml-9">
                        <h3 class="text-lg font-semibold">{{ parkindAdressData.locality }}, {{ parkindAdressData.city }}</h3>
                        <p class="text-gray-600 ">{{ parkindAdressData.state }}, {{ parkindAdressData.pincod }}</p>
                        <p class="text-gray-600">Available: {{ parkindAdressData.available }}</p>
                        <!-- You can add more properties as needed -->
                        <a [href]="parkindAdressData.mapLink" target="_blank" class="text-blue-500 hover:underline lg:mt-3">View on Map</a>
                      </div>
            </div>
            <div class="flex justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Book
                </button>
            </div>
        </div>
    </form>
</div>
